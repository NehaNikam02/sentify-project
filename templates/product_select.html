<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SENTIFY | Select Product</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: url("bg_image.png") no-repeat center/cover fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #E5E7EB;
  overflow: hidden;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(2,6,23,0.92),
    rgba(2,6,23,0.96)
  );
  z-index: 0;
}

/* Animated glowing background circles */
.glow1, .glow2 {
  position: absolute;
  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.35;
  z-index: 0;
}

.glow1 {
  width: 400px;
  height: 400px;
  background: #38BDF8;
  top: 10%;
  left: 20%;
  animation: float 8s ease-in-out infinite;
}

.glow2 {
  width: 350px;
  height: 350px;
  background: #22C55E;
  bottom: 10%;
  right: 15%;
  animation: float 10s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0px); }
}

/* Main card */
.card {
  position: relative;
  z-index: 2;
  background: rgba(15,23,42,0.85);
  backdrop-filter: blur(20px);
  padding: 60px 55px;
  border-radius: 30px;
  width: 480px;
  text-align: center;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
  border: 1px solid rgba(56,189,248,0.15);
  transition: 0.4s ease;
}

.card:hover {
  transform: translateY(-6px);
}

/* Title */
.card h1 {
  font-size: 2.4rem;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #38BDF8, #22C55E);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Subtitle */
.subtitle {
  font-size: 0.95rem;
  color: #94A3B8;
  margin-bottom: 40px;
  line-height: 1.6;
}

/* Dropdown */
select {
  width: 100%;
  padding: 18px;
  border-radius: 16px;
  border: 1px solid rgba(148,163,184,0.2);
  background: #020617;
  color: #E5E7EB;
  font-size: 1rem;
  margin-bottom: 30px;
  transition: 0.3s ease;
}

select:focus {
  border-color: #38BDF8;
  box-shadow: 0 0 15px rgba(56,189,248,0.4);
  outline: none;
}

/* Button */
button {
  width: 100%;
  padding: 18px;
  border-radius: 50px;
  border: none;
  font-size: 1.05rem;
  font-weight: 600;
  background: linear-gradient(90deg, #38BDF8, #22C55E);
  color: #020617;
  cursor: pointer;
  transition: 0.35s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 50px rgba(34,197,94,0.4);
}

/* Back link */
.back {
  margin-top: 25px;
  font-size: 0.9rem;
}

.back a {
  color: #38BDF8;
  text-decoration: none;
}

.back a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="glow1"></div>
<div class="glow2"></div>

<div class="card">
  <h1>Select Product Category</h1>
  <p class="subtitle">
    Tell us what you’re interested in, and we’ll guide you through
    a smart recommendation process powered by sentiment intelligence.
  </p>

  <select id="product">
    <option value="">Choose product</option>
    <option value="mobile">Mobile Phones</option>
    <option value="laptop">Laptops</option>
    <option value="headphones">Headphones</option>
    <option value="smart">Smart Devices</option>
  </select>

  <button onclick="goToQuestionnaire()">Start Smart Analysis</button>

  <div class="back">
    <a href="index.html">← Back to Home</a>
  </div>
</div>

<script>
function goToQuestionnaire() {
  const product = document.getElementById("product").value;

  if (!product) {
    alert("Please select a product category");
    return;
  }

 window.location.href = `/${product}_questions`;
}
</script>

</body>
</html>
