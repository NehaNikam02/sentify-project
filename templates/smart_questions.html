<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SENTIFY | Smart Assistant Intelligence</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  min-height:100vh;
 background:url("{{ url_for('static', filename='bg_image.png') }}") no-repeat center/cover fixed;
  color:#E5E7EB;
}

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(2,6,23,0.93),rgba(2,6,23,0.97));
  z-index:0;
}

.container{
  position:relative;
  z-index:1;
  padding:70px 8%;
}

h1{
  text-align:center;
  font-size:2.6rem;
  margin-bottom:10px;
  background:linear-gradient(90deg,#38BDF8,#22C55E);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  text-align:center;
  color:#94A3B8;
  margin-bottom:50px;
}

.question{
  margin-bottom:40px;
}

.question h3{
  margin-bottom:18px;
  font-size:1.2rem;
  color:#38BDF8;
}

.options{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.option-card{
  padding:18px;
  border-radius:16px;
  background:rgba(15,23,42,0.8);
  text-align:center;
  cursor:pointer;
  transition:0.3s ease;
  border:1px solid rgba(148,163,184,0.15);
}

.option-card:hover{
  transform:translateY(-5px);
  border-color:#38BDF8;
}

.option-card.selected{
  background:linear-gradient(135deg,#38BDF8,#22C55E);
  color:#020617;
  font-weight:600;
}

button{
  display:block;
  margin:50px auto;
  padding:18px 50px;
  border:none;
  border-radius:50px;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#38BDF8,#22C55E);
  color:#020617;
  transition:0.3s ease;
}

button:hover{
  transform:scale(1.05);
}

.result-box{
  margin-top:40px;
  text-align:center;
  padding:30px;
  border-radius:20px;
  background:rgba(15,23,42,0.9);
  display:none;
}

.result-box p{
  margin-top:15px;
  line-height:1.7;
  color:#CBD5F5;
}

.analysis-btn{
  margin-top:25px;
  padding:15px 35px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

<h1>Smart Assistant Suitability Test</h1>
<p class="subtitle">Answer 10 quick questions to see if Amazon Alexa fits your lifestyle.</p>

<div id="questions"></div>

<button onclick="calculateResult()">Check Compatibility</button>

<div class="result-box" id="resultBox">
  <h2 id="recommendationText"></h2>
  <p id="scoreText"></p>
  <p id="explanationText"></p>
  <button class="analysis-btn" onclick="goToAnalysis()">Smart Sentiment Analysis</button>
</div>

</div>

<script>

let compatibilityScore = 0;

const questions = [
{q:"1. Do you use smart home devices?", positive:true},
{q:"2. Want voice-controlled reminders & alarms?", positive:true},
{q:"3. Interested in controlling lights via voice?", positive:true},
{q:"4. Prefer privacy over smart convenience?", positive:false},
{q:"5. Want hands-free music control?", positive:true},
{q:"6. Interested in home automation?", positive:true},
{q:"7. Comfortable with voice data collection?", positive:true},
{q:"8. Want educational features for kids?", positive:true},
{q:"9. Budget under ‚Çπ5,000?", positive:true},
{q:"10. Already heavily invested in Google ecosystem?", positive:false}
];

const container=document.getElementById("questions");

questions.forEach(item=>{
  let qDiv=document.createElement("div");
  qDiv.className="question";

  let qTitle=document.createElement("h3");
  qTitle.innerText=item.q;
  qDiv.appendChild(qTitle);

  let optionsDiv=document.createElement("div");
  optionsDiv.className="options";

  ["Yes","No"].forEach(answer=>{
    let card=document.createElement("div");
    card.className="option-card";
    card.innerText=answer;

    card.onclick=()=>{
      let siblings=card.parentElement.children;
      for(let s of siblings){ s.classList.remove("selected"); }
      card.classList.add("selected");

      card.dataset.value =
        (answer==="Yes" && item.positive) ||
        (answer==="No" && !item.positive) ? 1 : 0;
    };

    optionsDiv.appendChild(card);
  });

  qDiv.appendChild(optionsDiv);
  container.appendChild(qDiv);
});

function calculateResult(){

  compatibilityScore = 0;

  const selected=document.querySelectorAll(".option-card.selected");

  if(selected.length!==10){
    alert("Please answer all 10 questions.");
    return;
  }

  selected.forEach(card=>{
    compatibilityScore += parseInt(card.dataset.value);
  });

  let percentage = Math.round((compatibilityScore/10)*100);

  document.getElementById("resultBox").style.display="block";

  document.getElementById("scoreText").innerText =
    "Compatibility Score: " + percentage + "%";

  if(percentage >= 60){

    document.getElementById("recommendationText").innerText =
      "üè† Alexa is Highly Suitable for You!";

    document.getElementById("explanationText").innerHTML =
      "Alexa can help you with:<br><br>" +
      "‚Ä¢ Voice-controlled reminders & alarms<br>" +
      "‚Ä¢ Smart home automation (lights, plugs, AC)<br>" +
      "‚Ä¢ Hands-free music & entertainment<br>" +
      "‚Ä¢ Daily news, weather & productivity support";

  }else{

    document.getElementById("recommendationText").innerText =
      "‚ö†Ô∏è Alexa May Not Be Essential For You.";

    document.getElementById("explanationText").innerHTML =
      "However, Alexa can still be useful for:<br><br>" +
      "‚Ä¢ Playing music with voice commands<br>" +
      "‚Ä¢ Setting reminders & timers<br>" +
      "‚Ä¢ Getting instant weather & news updates<br>" +
      "‚Ä¢ Basic smart home control if you expand later";
  }

  localStorage.setItem("recommendedProduct","smart");
  localStorage.setItem("recommendedBrand","alexa");
}

function goToAnalysis(){
  window.location.href="/analysis";
}

</script>

</body>
</html>
